<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitud de Reserva</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; position: relative; overflow-y: scroll; }
#backgroundImage { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('sala1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; opacity: 0; transition: opacity 2s ease-in; z-index: -1; }
#formContainer { width: 80%; max-width: 600px; margin: 50px auto; background-color: rgba(255, 255, 255, 0.1); border: 1px solid #ddd; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.4); position: relative; z-index: 1; max-height: 80vh; overflow-y: auto; }
label { display: block; margin-bottom: 10px; text-align: left; font-weight: bold; color: rgb(4, 59, 7); }
h2 { font-weight: bold; color: rgb(4, 59, 7); text-align: center; }
input[type="text"], input[type="date"], select { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 2px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
select { height: 40px; }
button { background-color: #4CAF50; color: white; border: none; padding: 12px 24px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease; }
button:hover { background-color: #2e7d32; }
.field-group { margin-bottom: 20px; }
.date-time-container { display: flex; justify-content: space-between; }
.date-time-container .date-group, .date-time-container .time-group { flex: 1; }
.date-time-container .date-group label, .date-time-container .time-group label { display: block; margin-bottom: 5px; text-align: left; }
@media (max-width: 768px) { input[type="text"], input[type="date"], select { width: 100%; } }
.ui-datepicker-calendar .ui-state-default { background-color: #388e3c !important; color: #ffffff !important; }
.ui-datepicker-calendar .ui-state-hover { background-color: #2e7d32 !important; color: #ffffff !important; }
.ui-datepicker-calendar .ui-state-disabled { background-color: #f5f5f5 !important; color: #ccc !important; }
.button-container { display: flex; justify-content: center; margin-top: 20px; }
</style>
</head>
<body>
<div id="backgroundImage"></div>
<div id="formContainer">
<h2>Solicitud de Reserva Sala Ituzaingó</h2>
<div class="field-group">
<label for="nombreUsuario">Nombre:</label>
<input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre" required>
</div>
<div class="field-group">
<label for="cantidadDias">Cantidad de días a reservar:</label>
<select id="cantidadDias" name="cantidadDias" onchange="mostrarCamposFechas()">
<option value="0">Seleccione cantidad de días...</option>
<option value="1">1 día</option>
<option value="2">2 días</option>
<option value="3">3 días</option>
<option value="4">4 días</option>
<option value="5">5 días</option>
</select>
</div>
<div id="fechasContainer">
<!-- Los campos de fechas se agregarán dinámicamente aquí -->
</div>
<div class="button-container">
<button onclick="enviarCorreo()">Enviar Solicitud</button>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
var disabledDates = ["28/02/2024","29/02/2024","01/03/2024","04/03/2024","05/03/2024","07/03/2024","08/03/2024","11/03/2024","02/04/2024","03/04/2024","15/04/2024","09/05/2024","05/06/2024","12/06/2024","26/06/2024","16/07/2024","RESERVADA","22/07/2024","23/07/2024","24/07/2024","26/07/2024","30/07/2024","01/08/2024","02/08/2024","05/08/2024","13/08/2024"];
function mostrarCamposFechas() {
    var cantidadDias = parseInt(document.getElementById('cantidadDias').value);
    var container = document.getElementById('fechasContainer');
    while (container.firstChild) {
        container.removeChild(container.firstChild);
    }
    if (cantidadDias > 0) {
        for (var i = 1; i <= cantidadDias; i++) {
            var dateGroup = document.createElement('div');
            dateGroup.className = 'date-time-container';
            var dateGroupLabel = document.createElement('div');
            dateGroupLabel.className = 'date-group';
            var label = document.createElement('label');
            label.htmlFor = 'fecha' + i;
            label.appendChild(document.createTextNode('Fecha ' + i + ':'));
            var input = document.createElement('input');
            input.type = 'text';
            input.id = 'fecha' + i;
            input.name = 'fecha' + i;
            input.className = 'datepicker';
            input.placeholder = 'Seleccionar fecha';
            input.required = true;
            dateGroupLabel.appendChild(label);
            dateGroupLabel.appendChild(input);
            var timeGroup = document.createElement('div');
            timeGroup.className = 'time-group';
            var timeLabel = document.createElement('label');
            timeLabel.htmlFor = 'horaInicio' + i;
            timeLabel.appendChild(document.createTextNode('Hora de Inicio:'));
            var timeSelect = document.createElement('select');
            timeSelect.id = 'horaInicio' + i;
            timeSelect.name = 'horaInicio' + i;
            timeSelect.innerHTML = getTimeOptions();
            timeGroup.appendChild(timeLabel);
            timeGroup.appendChild(timeSelect);
            var timeEndLabel = document.createElement('label');
            timeEndLabel.htmlFor = 'horaFin' + i;
            timeEndLabel.appendChild(document.createTextNode('Hora de Fin:'));
            var timeEndSelect = document.createElement('select');
            timeEndSelect.id = 'horaFin' + i;
            timeEndSelect.name = 'horaFin' + i;
            timeEndSelect.innerHTML = getTimeOptions();
            timeGroup.appendChild(timeEndLabel);
            timeGroup.appendChild(timeEndSelect);
            dateGroup.appendChild(dateGroupLabel);
            dateGroup.appendChild(timeGroup);
            container.appendChild(dateGroup);
        }
        $('.datepicker').datepicker({
            dateFormat: 'dd/mm/yy',
            minDate: 0,
            beforeShowDay: function(date) {
                var string = jQuery.datepicker.formatDate('dd/mm/yy', date);
                var day = date.getDay();
                if (day === 0 || day === 6 || disabledDates.indexOf(string) !== -1) {
                    return [false];
                } else {
                    return [true];
                }
            }
        });
    }
}
function getTimeOptions() {
    var options ='<option value="09:00">Seleccione cantidad de días...</option>';
    options += '<option value="09:00">09:00</option>';
    options += '<option value="09:30">09:30</option>';
    options += '<option value="10:00">10:00</option>';
    options += '<option value="10:30">10:30</option>';
    options += '<option value="11:00">11:00</option>';
    options += '<option value="11:30">11:30</option>';
    options += '<option value="12:00">12:00</option>';
    options += '<option value="12:30">12:30</option>';
    options += '<option value="13:00">13:00</option>';
    options += '<option value="13:30">13:30</option>';
    options += '<option value="14:00">14:00</option>';
    options += '<option value="14:30">14:30</option>';
    options += '<option value="15:00">15:00</option>';
    options += '<option value="15:30">15:30</option>';
    options += '<option value="16:00">16:00</option>';
    options += '<option value="16:30">16:30</option>';
    options += '<option value="17:00">17:00</option>';
    return options;
}
 function enviarCorreo() {
   var nombreUsuario = document.getElementById('nombreUsuario').value;
   var cantidadDias = document.getElementById('cantidadDias').value;
   var para = 'LogisticaYPersonalDeATyR@bps.gub.uy';
   var cc = 'sebfernandez@bps.gub.uy ';
   var asunto = 'Solicitud de Reserva'
  if (nombreUsuario && cantidadDias > 0) {
     var body = 'Estimados,\n\nQuisiera solicitar la reserva de la sala Ituzaingó para las siguientes fechas y horarios:';
    for (var i = 1; i <= cantidadDias; i++) {
       var fecha = document.getElementById('fecha' + i).value;
        var horaDesde = document.getElementById('horaInicio' + i).value;
       var horaHasta = document.getElementById('horaFin' + i).value;
       body += '\n\nFecha ' + i + ': ' + fecha +
               '\nHora desde: ' + horaDesde +
              '\nHora hasta: ' + horaHasta }
       body +=  '\nNombre del solicitante: ' + nombreUsuario 
       body += '\n\nDesde ya, muchas gracias\nSaludos,'; 
 var link = 'mailto:' + para +
            '?cc=' + cc +
           '&subject=' + encodeURIComponent(asunto) +
           '&body=' + encodeURIComponent(body);
 window.location.href = link;
 } else {
    alert('Por favor, complete todos los campos requeridos.');
 }
}
window.onload = function() {
   document.getElementById('backgroundImage').style.opacity = 1;
}
</script>
</body>
</html>
